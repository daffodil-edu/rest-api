<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>@code4mk</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="fragments">
					<h2>REST API</h2>
				</section>
				<section>

					<h1>API</h1>

					<p>Application programming Interface</p>

				</section>

				<section>

					<h1>REST</h1>

					<p>Representational state transfer</p>

				</section>

				<section>

					<h4>Main Topics of REST API</h4>

					<ul>
						<li class="fragment" >resource</li>
						<li class="fragment" >endpoint</li>
						<li class="fragment" >response</li>
						<li class="fragment" >http status code</li>
					</ul>

				</section>

				<section>
					<section data-background="https://media2.giphy.com/media/UuIpr1iwXkRgY/200.webp?cid=790b76115ca507eb4b7552486f6d5b90">

					</section>
				</section>

				<section>
					<h4>Visit</h4>
					<a href="http://kapi-app.herokuapp.com" target="_blank">Kapi Developer API</a>
				</section>


			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
